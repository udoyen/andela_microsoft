<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 40px;
            width: 40px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="item">ok</div>
    <button type="button" id="button">Click Me</button>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        
        $(function () {
            $('#button').click(function() {
                $('#item').slideToggle(500);
                $.Deferred().progress().done(display);
            });
            
            function display() {
                alert('done!');
            }
            
            
        });
    </script>
</body>

</html>

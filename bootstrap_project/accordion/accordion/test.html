    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QuickStart Bootstrap</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        
    <form class="form-horizontal">
      <div class="form-group">
        <label for="address" class="control-label col-md-3">Address:</label>
        <div class="col-md-6">
          <input type="text" name="address" id="address" class="form-control" />
        </div>
      </div>
    </form>


    <form class="form-horizontal">
      <div class="form-group">
        <label for="username" class="control-label col-md-3">Username:</label>
        <div class="col-md-6">
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </div>
            <input type="text" class="form-control" name="username" id="username" />
          </div>
        </div>
      </div>
    </form>


    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-md-offset-3 btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" id="first" name="sample" />
            First
          </label>
          <label class="btn btn-primary">
            <input type="radio" id="second" name="sample" />
            Second
          </label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default col-md-offset-3 col-md-4">Submit form</button>
      </div>
    </form>

    <div class="form-group">
      <div class="col-md-offset-3 btn-group" data-toggle="buttons">
        <label for="" class="btn btn-primary active">
          <input type="radio" name="membership-level" id="gold" checked>Gold
        </label>
        <label for="" class="btn btn-primary active">
            <input type="radio" name="membership-level" id="silver">Silver
          </label>
          <label for="" class="btn btn-primary active">
              <input type="radio" name="membership-level" id="bronze">Bronze
            </label>            
      </div>
    </div>


    <form class="form-horizontal">
        <div class="form-group has-error has-feedback">
          <label for="address" class="control-label col-md-3">Address:</label>
          <div class="col-md-6">
            <input type="text" name="address" id="address" class="form-control" />
            <!-- Glyphicon is placed after textbox -->
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          </div>
        </div>
       
        <!-- Input group -->
        <div class="form-group has-error has-feedback">
          <label for="username" class="control-label col-md-3">Username:</label>
          <div class="col-md-6">
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </div>
              <input type="text" class="form-control" name="username" id="username" />
            </div>
            <!-- Glyphicon is placed after input group-->
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          </div>
        </div>
      </form>
  


   <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="lib/jquery/jquery-2.1.3.min.js"><\/script>')
    </script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    </body>
    </html>

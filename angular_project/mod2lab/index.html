<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Tony's Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="menuController">
    <div class="container">
        <h1>Tony's Pizza</h1>
        <h2>{{model.title}}</h2>
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('Cheese Pizza', 'N20')"/> Cheese Pizza</label>
        </div>
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('Pepperoni Pizza', 'N30')"/> Pepperoni Pizza</label>
        </div>
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('Margherita Pizza'. 'N43')"/> Margherita Pizza</label>
        </div>
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('BBQ Chicken Pizza', 'N23')"/> BBQ Chicken Pizza</label>
        </div>
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('Combo Pizza', 'N12')"/> Combo Pizza</label>
        </div>
        <div>
            <h3>Selected Item</h3>
            <pre>{{model.mainDish}}</pre>
        </div>
        <div>
            <h3>Special Instuctions</h3>
            <textarea class="form-control" ng-model="model.specialInstructions"></textarea>
        </div>
        <div>
            <h3>Order Summary</h3>
            <pre>{{model.mainDish}} {{model.mainPrice}} - {{model.specialInstructions}}</pre>
        </div>
        <div ng-repeat="character in people | filter: filterVal">
            {{character.name}} is a {{character.gender}} {{character.type}}
        </div>
        <select ng-options="character.name for character in people" ng-model="selected"></select>
    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="app/app.js"></script>
<script src="app/menuController.js"></script>
</body>

</html>

<!DOCTYPE html>
<html ng-app="helloWorldApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="firstController">
    <div class="container">
        <h1>AngularFundamentals</h1>
        <h2>{{'Hello from AngularJS'}}</h2>
        <pre>{{appName}}</pre>
        <pre>{{fin}}</pre>
        <h1>{{title}}</h1>
        <a href="#" ng-click='renameTitle("Away")'>Click This to Change</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>
        var helloWorldApp = angular.module('helloWorldApp', []);
        helloWorldApp.constant('myConfig', {applicationName: 'My Angular JS App'});
        helloWorldApp.constant('myDate', {dDate: Date()})
        helloWorldApp.controller('firstController', [
            '$scope', 'myConfig', 'myDate',
            function($scope, myConfig, myDate) {
                $scope.appName = myConfig.applicationName;
                $scope.fin = myDate.dDate;
                $scope.person = {
                    firstName: "Fred",
                    lastName: "Flintstone"
                };
                $scope.renameTitle = function (newValue) {
                    $scope.title = newValue;
                }
            }
        ]);
    </script>
</body>

</html>
